<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calc-body">
            <div id="display">0</div>
            <div id="button-layout">
                <button data-val="AC" id="clear">C</button>
                <button data-val="+/">+/</button>
                <button data-val="%">%</button>
                <button data-val="/" class="operator">/</button>
                <button data-val="7" class="number">7</button>
                <button data-val="8" class="number">8</button>
                <button data-val="9" class="number">9</button>
                <button data-val="x" class="operator">x</button>
                <button data-val="4" class="number">4</button>
                <button data-val="5" class="number">5</button>
                <button data-val="6" class="number">6</button>
                <button data-val="-" class="operator">-</button>
                <button data-val="1" class="number">1</button>
                <button data-val="2" class="number">2</button>
                <button data-val="3" class="number">3</button>
                <button data-val="+" class="operator">+</button>
                <button data-val="0" class="number" id="zero">0</button>
                <!-- probably need to add an id to this to disable it if a deciaml is already in the number -->
                <button data-val=".">.</button> 
                <button data-val="=" class="operator">=</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
