<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calc-body">
            <div id="display">display</div>
            <div id="button-layout">
                <button data-num="AC" id="clear">AC</button>
                <button data-num="+/">+/</button>
                <button data-num="%">%</button>
                <button data-num="/" class="operator">/</button>
                <button data-num="7" class="number">7</button>
                <button data-num="8" class="number">8</button>
                <button data-num="9" class="number">9</button>
                <button data-num="x" class="operator">x</button>
                <button data-num="4" class="number">4</button>
                <button data-num="5" class="number">5</button>
                <button data-num="6" class="number">6</button>
                <button data-num="-" class="operator">-</button>
                <button data-num="1" class="number">1</button>
                <button data-num="2" class="number">2</button>
                <button data-num="3" class="number">3</button>
                <button data-num="+" class="operator">+</button>
                <button data-num="0" class="number" id="zero">0</button>
                <!-- probably need to add an id to this to disable it if a deciaml is already in the number -->
                <button data-num=".">.</button> 
                <button data-num="=" class="operator">=</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
